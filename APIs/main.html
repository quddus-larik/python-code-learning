<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APIs</title>
</head>
<body>
  <h1>Your Documents</h1>
  <p id="data"></p>

  <script>
    let data = document.getElementById("data");

    fetch("http://localhost:3000")
      .then(res => res.json())
      .then(json => {
        data.innerHTML = `AGE: ${json.age} NAME: ${json.name}`; // formatted display
      })
      .catch(err => {
        data.innerHTML = "Error: " + err;
      });
  </script>
</body>
</html>
